<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
    <h1>Lazy Loading</h1>
    <picture>
        <img src="https://placekitten.com/300/400" alt="kitten" data-src="images/Strawhats.jpg">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" alt="placeholder1" data-src="images/Strawhats1.jpg">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" alt="placeholder2" data-src="images/Strawhats2.jpg">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" alt="placeholder3" data-src="images/Strawhats3.jpg">
    </picture>
    <picture>
        <img id="myImage" src="images/placeholder.jpg" alt="placeholder4" data-src="images/Strawhats4.jpg">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" alt="placeholder5" data-src="images/Strawhats5.jpg">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" alt="placeholder6" data-src="images/Strawhats6.jpg">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" alt="placeholder7" data-src="images/Strawhats7.jpg">
    </picture>
    <picture>
        <img id="myImage" src="images/placeholder.jpg" alt="placeholder8" data-src="images/Strawhats8.jpg">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" alt="placeholder9" data-src="images/Strawhats9.jpg">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" alt="placeholder10" data-src="images/Strawhats10.jpg">
    </picture>
    <script src="./lazyload.js" defer></script>
</body>
</html>
